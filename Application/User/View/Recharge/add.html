<extend name="$_home_public_layout"/>


<block name="main">
    <style>
        .right {
            float: right;
            width: 80%;
        }
    </style>
    <div class="container">
        <div class="row ucenter-row">
            <div class="col-xs-12 col-md-3">
                <include file="$_user_center_side"/><!-- 包含用户中心侧边导航 -->
            </div>
            <div class="col-xs-12 col-md-9">

                <div class="builder formbuilder-box panel-body">
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <form class="form-horizontal form form-builder" method="post" action="{:U('User/Recharge/add')}">
                                    <div class="col-xs-12">
                                        <div class="form-group"></div>
                                        <div class="builder-tabs form-group">
                                            <ul class="nav nav-tabs">
                                                <li class="active" data-tab="tab1"><a data-toggle="tab" href="#tab1">提交积分充值</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="builder-container">
                                            <div class="tab-content">
                                                <div class="tab-pane active tab1" id="tab1">
                                                    <div class="group">
                                                        <div class="form-group item_nickname ">
                                                            <label class="left control-label">数量：</label>
                                                            <div class="right">
                                                                <input type="text"  name="money" class="form-control input text">
                                                            </div>
                                                        </div>
                                                        <div class="form-group item_nickname ">
                                                            <label class="left control-label">充值方式：</label>
                                                            <div class="right">
                                                                <label class="radio-inline">
                                                                    <input type="radio" name="type" id="inlineRadio1" checked="checked" value="1"> 支付宝
                                                                </label>
                                                                <label class="radio-inline">
                                                                    <input type="radio" name="type" id="inlineRadio2" value="2"> 微信
                                                                </label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group item_city ">
                                                            <label class="left control-label">备注：</label>
                                                            <div class="right">
                                                                <textarea class="form-control" name="user_remark" id="" cols="30"
                                                                          rows="10"></textarea>
                                                                <span class="check-tips text-muted small">备注信息</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <hr>
                                        </div>
                                        <div class="form-group"></div>
                                        <div class="form-group">
                                            <button target-form="form-builder" type="submit"
                                                    class="btn btn-primary btn-block submit ajax-post visible-xs visible-sm">
                                                确定
                                            </button>
                                            <button target-form="form-builder" type="submit"
                                                    class="btn btn-primary submit ajax-post visible-md-inline visible-lg-inline">
                                                确定
                                            </button>
                                            <button onclick="javascript:history.back(-1);return false;"
                                                    class="btn btn-default return visible-md-inline visible-lg-inline">
                                                返回
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--支付图片显示module-->
    <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="pay-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">充值方式</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 pull-left">
                                <h6 class="text-center">支付宝</h6>
                                <p>
                                    <img src="{$aliImg}" alt="">
                                </p>
                            </div>
                            <div class="col-md-4 col-md-offset-1 pull-left">
                                <h6 class="text-center">微信</h6>
                                <p>
                                    <img src="{$weixinImg}" alt="">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</block>
<block name="script">
    <script type="text/javascript">
        $('#pay-modal').modal();
    </script>
</block>
