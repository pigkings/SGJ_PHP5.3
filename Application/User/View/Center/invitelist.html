<extend name="$_home_public_layout"/>
<style>
    .dogo-panel-body .panel-body{}
    .dogo-panel-body .alert{margin-bottom: 0;}
</style>
<block name="main">
    <div class="container">
        <div class="row ucenter-row">
            <div class="col-xs-12 col-md-3">
                <include file="$_user_center_side" /><!-- 包含用户中心侧边导航 -->
            </div>
            <div class="col-xs-12 col-md-9">
                <div class="builder-table">
                    <div class="panel panel-default table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>注册时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="voone">
                                <tr>
                                    <td>{$voone.id}</td>
                                    <td>{$voone.username}</td>
                                    <td>{$voone.create_time|date="Y-m-d H:i:s",###}</td>
                                </tr>
                                <volist name="voone['item']" id="votwo">
                                    <tr>
                                        <td>{$votwo.id}</td>
                                        <td>&nbsp;&nbsp;&nbsp;&nbsp;|--{$votwo.username}</td>
                                        <td>{$votwo.create_time|date="Y-m-d H:i:s",###}</td>
                                    </tr>
                                    <volist name="votwo['item']" id="vothree">
                                        <tr>
                                            <td>{$vothree.id}</td>
                                            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|--{$vothree.username}</td>
                                            <td>{$vothree.create_time|date="Y-m-d H:i:s",###}</td>
                                        </tr>
                                    </volist>
                                </volist>
                            </volist>
                            <if condition="count($list) eq '0'">
                                <tr class="builder-data-empty">
                                    <td colspan="7" class="text-center empty-info">
                                        <i class="fa fa-database"></i> 暂时没有数据
                                    </td>
                                </tr>
                            </if>

                            </tbody>
                        </table>
                    </div>

                </div>


            </div>
        </div>
    </div>
</block>
